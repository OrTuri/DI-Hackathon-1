<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <section class="login-container col-lg-3 m-auto mt-4">
        <h1 class="text-center mb-4 display-3 fw-bold">Log In</h1>
        <form name="logInForm">
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">username</span>
            <input
              required
              type="text"
              class="form-control"
              placeholder="Username"
              aria-label="Username"
              aria-describedby="basic-addon1"
            />
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon2">password</span>
            <input
              required
              type="password"
              class="form-control"
              placeholder="password"
              aria-label="password"
              aria-describedby="basic-addon2"
            />
          </div>
          <button
            type="submit"
            type="submit"
            class="btn btn-primary log-in-btn fw-bold d-block m-auto"
          >
            LOG IN!
          </button>
          <p class="text-center mt-4 lead">
            Not a user?
            <a class="link-primary sign-up-link" href="#">Sign Up now!</a>
          </p>
        </form>
      </section>
      <section class="sign-up-container col-lg-3 m-auto mt-4 d-none">
        <h1 class="text-center mb-4 display-3 fw-bold">Sign Up</h1>
        <form name="signUpForm">
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">username</span>
            <input
              required
              type="text"
              class="form-control sign-up-username"
              placeholder="Username"
              aria-label="Username"
              aria-describedby="basic-addon1"
            />
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon2">password</span>
            <input
              required
              type="password"
              class="form-control sign-up-password"
              placeholder="password"
              aria-label="password"
              aria-describedby="basic-addon2"
            />
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon2">Name</span>
            <input
              required
              type="text"
              class="form-control sign-up-name"
              placeholder="name"
              aria-label="password"
              aria-describedby="basic-addon2"
            />
          </div>
          <button
            type="submit"
            class="btn btn-primary sign-up-btn-submit fw-bold d-block m-auto"
          >
            Sign Up!
          </button>
          <p class="text-center mt-4 lead">
            Already a user?
            <a class="link-primary log-in-link" href="#">Log In now!</a>
          </p>
        </form>
      </section>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
